name: Create Release

on:
  push:
    tags:
      - 'v*.*.*'

permissions:
  contents: write
  packages: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Generate changelog
      id: changelog
      run: |
        # è·å–ä¸Šä¸€ä¸ªæ ‡ç­¾
        PREVIOUS_TAG=$(git describe --tags --abbrev=0 HEAD~1 2>/dev/null || echo "")
        
        # ç”Ÿæˆå˜æ›´æ—¥å¿—
        if [ -z "$PREVIOUS_TAG" ]; then
          CHANGELOG=$(git log --pretty=format:"- %s (%h)" --no-merges)
        else
          CHANGELOG=$(git log --pretty=format:"- %s (%h)" --no-merges $PREVIOUS_TAG..HEAD)
        fi
        
        # è¾“å‡ºåˆ° GitHub Actions
        echo "changelog<<EOF" >> $GITHUB_OUTPUT
        echo "$CHANGELOG" >> $GITHUB_OUTPUT
        echo "EOF" >> $GITHUB_OUTPUT

    - name: Create Release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref_name }}
        release_name: MDX Server ${{ github.ref_name }}
        body: |
          ## ğŸš€ MDX Server ${{ github.ref_name }}
          
          ### ğŸ“¦ Docker é•œåƒ
          
          **GitHub Container Registry**:
          ```bash
          docker pull ghcr.io/${{ github.repository }}:${{ github.ref_name }}
          docker pull ghcr.io/${{ github.repository }}:latest
          ```
          
          ### ğŸ”§ å¿«é€Ÿå¯åŠ¨
          
          1. åˆ›å»ºé…ç½®å’Œè¯å…¸ç›®å½•:
          ```bash
          mkdir dict
          # å°† .mdx å’Œ .mdd æ–‡ä»¶æ”¾å…¥ dict/ ç›®å½•
          ```
          
          2. åˆ›å»º docker-compose.yml:
          ```yaml
          services:
            mdx-server:
              image: ghcr.io/${{ github.repository }}:${{ github.ref_name }}
              container_name: mdx-server
              ports:
                - "8000:8000"
              volumes:
                - ./dict:/dict
                - ./config.json:/app/config.json
                - ./logs:/app/logs
              restart: unless-stopped
          ```
          
          3. å¯åŠ¨æœåŠ¡:
          ```bash
          docker-compose up -d
          ```
          
          ### ğŸ“‹ æœ¬ç‰ˆæœ¬æ›´æ–°
          
          ${{ steps.changelog.outputs.changelog }}
          
          ### ğŸ”— ç›¸å…³é“¾æ¥
          
          - ğŸ“– [ä½¿ç”¨æ–‡æ¡£](https://github.com/${{ github.repository }}#readme)
          - ğŸ“¦ [GitHub Packages](https://github.com/${{ github.repository }}/pkgs/container/mdx-server)
        draft: false
        prerelease: ${{ contains(github.ref_name, '-') }}

    - name: Create source archive
      run: |
        git archive --format=tar.gz --prefix=mdx-server-${{ github.ref_name }}/ HEAD > mdx-server-${{ github.ref_name }}.tar.gz
        git archive --format=zip --prefix=mdx-server-${{ github.ref_name }}/ HEAD > mdx-server-${{ github.ref_name }}.zip

    - name: Upload Release Assets
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./mdx-server-${{ github.ref_name }}.tar.gz
        asset_name: mdx-server-${{ github.ref_name }}.tar.gz
        asset_content_type: application/gzip